<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Count Down Timer</title>
    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <h1>New Year Eve </h1>
<div class="container">
    <div class="box">
        <p id="days">0</p>
        <span> days</span>
    </div>
    <div class="box">
        <p id="hours">0</p>
        <span>hours</span>
    </div>
    <div class="box">
        <p id="mins">0</p>
        <span>mins</span>
    </div>
    <div class="box">
        <p id="seconds">0</p>
        <span>seconds</span>
    </div>
</div>
</main>


    <script src="script.js"></script>
</body>
</html>
